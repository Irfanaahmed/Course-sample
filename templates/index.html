<!DOCTYPE html>
<html>
<head>
    <title>Student Dashboard</title>
    <meta http-equiv="refresh" content="10">
</head>
<body>
    <h1>Student List</h1>
    <table border="1">
        <tr>
            <th>ID</th><th>Name</th><th>Age</th><th>Grade</th>
        </tr>
        {% for student in students %}
        <tr>
            <td>{{ student.id }}</td>
            <td>{{ student.name }}</td>
            <td>{{ student.age }}</td>
            <td>{{ student.grade }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
